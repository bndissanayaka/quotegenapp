<!DOCTYPE html>
<html>

<head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  -->
    <link rel="stylesheet" href="quotegen.css">
    <script type="text/javascript" src="quotegen.js"> </script>
</head>

<body>
<div class="container">
    <div class="title">
        <h1>Random Quote Generator</h1>
    </div>
    <div class="quote-box">
       <blockquote id="quote-text">The type of man who will be intimidated by me is exactly the type of man I have no
        interest in.</blockquote> 
        <p id="quote-source">-Chimamanda Ngozi Adichie</p>
    
    <div class="quote-buttons">
        <button type="button" onclick="getQuote();" class="btn" id="new-quote">New Quote</button>
    </div>
</div>
</div>
<div class="container">
<footer>
    <p class="author">Designed and Coded by D.A.B Nirmani</p>
</footer>

</div>
</body>

</html>
